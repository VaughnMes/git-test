<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Links and Images...</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <!-- adding the "target = _blank" tells the browser to open the link in a different tab -->
        <!-- the rel tag is a security feature; where "noopener" prevents the new tab from accessing it's sourced link -->
        <!-- the "noreferrer" prevents the new tab from knowing it's sourced link , which all prevent phishing attacks and etc.-->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a>
        <a href="./pages/about.html">About</a>
        <img src="./images/dog.jpg" alt="dog" height="310" width="310">
    </body>
</html>
